<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="images/image-equilibrium.jpg" alt="">
            <div class="overlay"></div>
            <img class="view" src="images/icon-view.svg" alt="">
            
        </div>
        <h1 class="card-name hover_active">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="other-container">
            <div class="price-div"><p class="card-value"><img src="images/icon-ethereum.svg" alt="" class="logos">0.041 ETH</p></div>
            <div class="date-div"><img src="images/icon-clock.svg" alt=""><p class="card-expiredate"> 3 days left</p></div>
        </div>
        <div class="card-autor">
            <div class="autor-img">
                <img src="images/image-avatar.png" alt="">
            </div>
            <p class="autor-about">Creation of <b class="hover_active">Jules Wyvern</b></p>
        </div>
    </div>

  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/erredev-JS">erredev-JS (Rodrigo Zapata)</a>.
    </footer>

</body>

</html>
